# vim:ft=kitty
# -----------------------------------------------------------------------------
# Kitty Terminal Configuration (stripped)
# Author: Patrick Flynn
# Updated: May 2025
# -----------------------------------------------------------------------------

## ── Theme ───────────────────────────────────────────────────────────────────
## Make sure the file exists, e.g.:
##   ~/.config/kitty/themes/rose-pine-dawn.conf
## Or use the absolute path to wherever you store the theme file.
include themes/rose-pine-dawn.conf
# -- If you want to switch themes quickly you can keep several include lines
#    and comment/uncomment them.

## ── Fonts ───────────────────────────────────────────────────────────────────
font_family              family="SFMono Nerd Font Mono"
bold_font                family="SFMono Nerd Font Mono" style=Bold
italic_font              auto
bold_italic_font         family="SFMono Nerd Font Mono" style="Bold Italic"
font_size                14.0
disable_ligatures        never

## ── Window & UI Tweaks ──────────────────────────────────────────────────────
window_margin_width      6
remember_window_size     no
initial_window_width     720
initial_window_height    480
wayland_titlebar_color   system
macos_titlebar_color     system
